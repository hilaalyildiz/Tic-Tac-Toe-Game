<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe Game</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>    </head>
    </head>
    <body>
        <div class="select-box">
            <header> Tic Tac Toe Game</header>
            <div class="content">

            </div>
        </div>
